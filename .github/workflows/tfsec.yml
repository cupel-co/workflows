name: TF Static Analysis

on:
  workflow_call:
    inputs:
      working-directory:
        description: The directory where the infrastructure code is located.
        default: ./infrastructure
        required: false
        type: string

jobs:
  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Scan
        uses: cupel-co/actions/.github/actions/tfsec@v0.19.1
        with:
          working-directory: '${{ inputs.working-directory }}'
